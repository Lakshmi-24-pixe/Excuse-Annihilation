<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excuse Analyzer 3000 ğŸ”¥</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg,#1e1e2f,#2b2b45);
        color: white;
        text-align: center;
        margin:0;
        padding:20px;
    }

    h1 {
        font-size: 40px;
    }

    .card {
        background:#2f2f4f;
        padding:20px;
        border-radius:20px;
        width:80%;
        margin:auto;
        box-shadow:0 0 20px rgba(0,0,0,0.5);
    }

    input, textarea {
        width:80%;
        padding:10px;
        border-radius:10px;
        border:none;
        margin:5px;
    }

    button {
        background:#ff9800;
        border:none;
        padding:10px 20px;
        border-radius:20px;
        cursor:pointer;
        font-weight:bold;
        transition:0.3s;
    }

    button:hover {
        background:#ff5722;
        transform:scale(1.1);
    }

    /* Battery */
    .battery-container {
        width:120px;
        height:40px;
        border:4px solid white;
        margin:20px auto;
        border-radius:8px;
        position:relative;
    }

    .battery-level {
        height:100%;
        width:50%;
        background:limegreen;
        transition:0.5s;
    }

    .battery-container::after {
        content:"";
        width:10px;
        height:20px;
        background:white;
        position:absolute;
        right:-14px;
        top:8px;
        border-radius:3px;
    }

    .leaderboard {
        margin-top:30px;
        text-align:left;
        width:80%;
        margin-left:auto;
        margin-right:auto;
    }

    .leaderboard div {
        background:#3a3a5f;
        padding:10px;
        border-radius:10px;
        margin:5px;
    }

    .emoji {
        font-size:40px;
    }
</style>
</head>
<body>

<h1>ğŸš€ Excuse Analyzer 3000</h1>
<p>Because productivity deserves drama.</p>

<div class="battery-container">
    <div id="battery" class="battery-level"></div>
</div>

<div class="emoji" id="mood">ğŸ˜</div>

<div class="card">
    <input type="text" id="task" placeholder="What were you supposed to do?">
    <input type="number" id="planned" placeholder="Planned hours">
    <input type="number" id="actual" placeholder="Actual hours done">
    <textarea id="excuse" placeholder="What Oscar-worthy excuse did you use?"></textarea>
    <br>
    <button onclick="analyze()">Analyze My Drama</button>
</div>

<h2>ğŸ† Reverse Leaderboard (Most Excuses Wins ğŸ˜ˆ)</h2>
<div class="leaderboard" id="leaderboard"></div>

<script>
let leaderboard = [];

function analyze() {
    let task = document.getElementById("task").value;
    let planned = parseFloat(document.getElementById("planned").value);
    let actual = parseFloat(document.getElementById("actual").value);
    let excuse = document.getElementById("excuse").value;

    if(!task || !planned || !actual) {
        alert("Bruh. Fill everything. Even your destiny needs inputs.");
        return;
    }

    let productivity = (actual/planned)*100;
    if(productivity > 100) productivity = 100;
    if(productivity < 0) productivity = 0;

    updateBattery(productivity);
    updateMood(productivity);

    leaderboard.push({
        task: task,
        excuse: excuse,
        productivity: productivity.toFixed(1)
    });

    updateLeaderboard();
}

function updateBattery(percent) {
    let battery = document.getElementById("battery");
    battery.style.width = percent + "%";

    if(percent > 70) battery.style.background="limegreen";
    else if(percent > 40) battery.style.background="orange";
    else battery.style.background="red";
}

function updateMood(percent) {
    let mood = document.getElementById("mood");

    if(percent > 80) mood.innerHTML="ğŸ¦¸â€â™€ï¸ Productivity Queen!";
    else if(percent > 60) mood.innerHTML="ğŸ˜ Not bad, human.";
    else if(percent > 40) mood.innerHTML="ğŸ¤¨ Suspicious vibes.";
    else mood.innerHTML="ğŸ¤¡ Professional Procrastinator.";
}

function updateLeaderboard() {
    leaderboard.sort((a,b)=>a.productivity-b.productivity); // reverse leaderboard

    let board = document.getElementById("leaderboard");
    board.innerHTML="";

    leaderboard.forEach((item,index)=>{
        let div = document.createElement("div");
        div.innerHTML = `
        <b>#${index+1}</b> â€“ ${item.task}<br>
        ğŸ’€ Productivity: ${item.productivity}%<br>
        ğŸ­ Excuse: "${item.excuse}"
        `;
        board.appendChild(div);
    });
}
</script>

</body>
</html>
